<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">Train Scheduler</h1>
          <p class="lead">Enter your schedule to find your train!</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <table class="table" id="trainTable">
      			<thead>
        		<tr>
    		      <th scope="col">Train Name</th>
    		      <th scope="col">Destination</th>
    		      <th scope="col">Frequency (Mins)</th>
    		      <th scope="col">Next Arrival</th>
    		      <th scope="col">Minutes Away</th>
    		    </tr>
    		  </thead>
    		  <tbody>
    		  </tbody>
    		</table>
      </div>

      <!-- Sign-Up Panel-->
      <div class="card">
        <div class="card-header">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="trainName">Train Name:</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination:</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="firstTrain">First Train Time (HH:MM):</label>
                <input class="form-control" id="firstTrain" type="text">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (Minutes):</label>
                <input class="form-control" id="frequency" type="text">
              </div>
              <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
            </form>
          </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/train.js"></script>
  </body>
</html>
